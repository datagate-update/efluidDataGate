version: '2.0'
services:
  datagate-${INSTANCE}:
    image: partifactorydocker.uem.lan/datagate
    container_name: datagate-${INSTANCE}
    ports:
      - ${PORT}:8080
    volumes:
      - /opt/server/datagate/${INSTANCE}/cfg/:/cfg/:ro
      - /opt/server/datagate/${INSTANCE}/logs:/logs
      - /opt/server/datagate/${INSTANCE}/tmp:/tmp

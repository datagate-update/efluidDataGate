---
## PARAMETER MANAGER CONFIG
param-efluid:

    managed-datasource:
        url: jdbc:h2:~\h2-test;DB_CLOSE_ON_EXIT=TRUE
        username: sa
        password:
        driver-class-name: org.h2.Driver
        meta:
            filterSchema:
            search-fk-type: standard
            preload: false
            fixed-cached: false
        query:
            tableNamesProtected: true
            columnNamesProtected: true
            databaseDateFormat: dd-MM-yyyy HH:mm:ss
        value:
            keep-empty: true

    managed-updates:
        check-update-missing-ids: true
        check-delete-missing-ids: true

    display:
        details-index-max: 10000
        combine-similar-diff-after: 10000000

    security:
        salt: 12345678901234567890123456789012

    details:
        version: SYSTEM-TEST

    extractor:
        ## With H2 with need to specify label
        use-label-for-col-name: true

    model-identifier:
        enabled: true
        class-name: fr.uem.efluid.system.stubs.TweakedDatabaseIdentifier
        show-sql: true

## TECH FEATURES CUSTOM
spring:

    main.allow-bean-definition-overriding: true

    profiles:
        active: test

    thymeleaf:
        cache: false

    datasource:
        url: jdbc:h2:~\h2-test;DB_CLOSE_ON_EXIT=TRUE
        username: sa
        password:
        driver-class-name: org.h2.Driver
        max-pool-size: 50

    jpa:
        show-sql: true
        hibernate:
            ddl-auto: create

## WEB SERVER CONFIG
server:
    contextPath:
    port: 8099
<!DOCTYPE html>
<html layout:decorate="~{layouts/pages.html}">
<head>
</head>
<body>

	<div layout:fragment="content" style="background-color: #F3F8FD; display:flex; flex-wrap: wrap; width: 100%; height: 100vh; justify-content: space-evenly; align-items: center;">
		<div style="display: flex; flex-direction: column; justify-content: center; align-items: center; width: 40%; height: 30vh;background-color: #FFFFFF; box-shadow: 1px 1px 12px #555; ">
			<p th:text="'Version: '+ ${lastVersion}"></p>
			<p th:if="${project != null}">Domaines fonctionnels : <span th:text="${details.domainsCountForProject}">15</span></p>
			<p>Tables administrées : <span th:text="${details.dictionaryCount}">100</span></p>
		</div>
		<div style="display: flex; justify-content: center; align-items: center; flex-direction: column; width: 40%; height: 30vh;background-color: #FFFFFF;box-shadow: 1px 1px 12px #555; ">
			<p style="font-size: 1rem;" th:text="'Mon projet'"></p>
			<p style="font-size: 4rem;" th:text="${project.name}"></p>
			<a href="./projects_prefered.html" th:href="@{/ui/projects/select}" class="btn btn-primary" type="button" th:text="'Changer de projet'" style="margin-left: 10px;"></a>
		</div>
		<div style="width: 80%; height: 30vh; padding: 10px;background-color: #FFFFFF;box-shadow: 1px 1px 12px #555;overflow: scroll !important; ">
			<table class="table table-sm">
				<thead>
				<tr>
					<th scope="col">Derniers lots de modifications</th>
					<th scope="col">Le</th>
				</tr>
				</thead>
				<tbody>
				<tr th:if="${commits.empty}">
					<td colspan="100%" class="empty-list-message">Aucun lot existant</td>
				</tr>
				<tr th:each="commit, cstat : ${commits}">
					<td th:utext="${custom.processGitmoji(commit.comment)}">Préchargement configuration</td>
					<td th:text="${custom.format(commit.createdTime)}">01/11/2017</td>
				</tr>
				</tbody>
			</table>
		</div>
	</div>
	<script layout:fragment="script">
		$(document).ready(() => {
    		supportGitmojis();
		});
	</script>
</body>
</html>

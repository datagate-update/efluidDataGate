<!DOCTYPE html>
<html layout:decorate="~{layouts/pages.html}">
<head>
</head>
<body>

	<div layout:fragment="content" style="background-color: #F3F8FD; display:flex; flex-wrap: wrap; width: 100%; height: 100vh; justify-content: space-evenly; align-items: center;">
		<div style="display: flex; flex-direction: column; justify-content: center; align-items: center; width: 40%; height: 30vh;background-color: #FFFFFF; box-shadow: 1px 1px 12px #555; ">
			<p th:text="'Version: '+ ${lastVersion}"></p>
			<p th:if="${project != null}">Domaines fonctionnels : <span th:text="${details.domainsCountForProject}">15</span></p>
			<p>Tables administr√©es : <span th:text="${details.dictionaryCount}">100</span></p>
		</div>
		<div style="display: flex; justify-content: center; align-items: center; width: 40%; height: 30vh;background-color: #FFFFFF;box-shadow: 1px 1px 12px #555; ">
			<p style="font-size: 4rem;" th:text="${project.name}"></p>
		</div>
		<div style="width: 80%; height: 30vh; padding: 10px;background-color: #FFFFFF;box-shadow: 1px 1px 12px #555;overflow: scroll !important; ">
			<span style=" width: 40%;">
				<p>Derniers lots de modifications</p>
				<p>Le</p>
			</span>
			<hr>
			<div style="display: flex; flex-direction: row; justify-content: space-around;" th:each="commit, cstat : ${commits}">
				<p th:text="${commit.versionName} ? ${commit.versionName} : ${commit.versionModelId}"></p>
				<p th:text="${custom.format(commit.createdTime)}"></p>
				<p th:utext="${custom.processGitmoji(commit.comment)}"></p>
			</div>
		</div>
	</div>
	<script layout:fragment="script">
		$(document).ready(() => {
    		supportGitmojis();
		});
	</script>
</body>
</html>

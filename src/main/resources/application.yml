        active: demo

    thymeleaf:
        cache: false

    datasource:
        url: jdbc:postgresql://localhost/manager
        username: user
        password: user
        driver-class-name: org.postgresql.Driver

    jpa:
        show-sql: false
        hibernate:
           ddl-auto: create


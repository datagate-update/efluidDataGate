<!DOCTYPE html>
<html layout:decorator="layouts/wizzard">
<head>
</head>
<body>
	<span layout:fragment="content">
		<h3>Wizzare > <span class="w-active">Ajout d'utilisateur</span> > Dictionnaire initial > Preparation de paramètre > fin</h3>
		<br/>
		<p>Pour utiliser l'application, vous devez d'abord vous enregistrer en tant qu'utilisateur. Vous serez alors identifié comme administrateur</p>
		<p>
			<form action="/wizzard/2.html" th:action="@{/wizzard/1}" method="post">
				<span class="help">Tous les champs sont obligatoires</span>
				<div class="form-group">
					<label for="login">Login</label>
					<input type="text" class="form-control" name="login" size="50"/>
				</div>
				<div class="form-group">
					<label for="password">Mot de passe</label>
					<input type="password" class="form-control" name="password" size="50"/>
				</div>
				<div class="form-group">
					<label for="email">Adresse email</label>
					<input type="text" class="form-control" name="email" size="50"/>
				</div>
				<p>
					<div class="float-right">
						<button id="nextButton" type="submit" class="btn btn-outline-success btn-sm" disabled="disabled">Sauvegarder et continuer</button><br/><br/>
				   	</div>
				</p>
			</form>
		</p>
	</span>
	<script layout:fragment="script">

		const checkContinue = () => {
			var allOk = true; 
			$("input").each( (i,e) => {
				if(e.value === ''){ 
					allOk = false; 
					console.info(i + "->" + e.value);
				}
			});
			
			if(allOk){
				$("#nextButton").prop('disabled', false);
				$("#nextButton").removeClass("btn-outline-success").addClass("btn-success");
			} else {	
				$("#nextButton").prop('disabled', true);
				$("#nextButton").removeClass("btn-success").addClass("btn-outline-success");
			}
        };
        
    	// Init actions
    	$(document).ready(() => {
			$("input").change(checkContinue);
			$("input").keypress(checkContinue);
			checkContinue();
		}); 
    </script>
</body>
</html>
